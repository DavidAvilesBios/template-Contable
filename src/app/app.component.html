<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" layout-align="end-start" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav  mode="side" opened class="example-sidenav">
   <mat-nav-list>
      <button class="extended-fab-button" mat-fab color="primary">
        <mat-icon>speaker_notes</mat-icon>
        <span class="extended-fab-button__text">Nuevo</span>
      </button>

      <a mat-list-item ><mat-icon>all_inbox</mat-icon> Inicio </a>
      <a mat-list-item ><mat-icon>all_inbox</mat-icon> Create Account </a>
      <a mat-list-item> <mat-icon>all_inbox</mat-icon> Contacts </a>
      <mat-divider></mat-divider>
      <a mat-list-item> <mat-icon>all_inbox</mat-icon> Almacenamiento</a>
      <div mat-line><mat-progress-bar mode="determinate" value="40"></mat-progress-bar></div>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <mat-selection-list [multiple]="false">
        <div mat-subheader>Folders</div>
        <mat-list-option [matMenuTriggerFor]="afterMenu" *ngFor="let folder of folders">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{folder.name}}</div>
          <div mat-line> {{folder.updated | date}} </div>
        </mat-list-option>
        <mat-divider></mat-divider>
        <div mat-subheader>Notes</div>
        <mat-list-option *ngFor="let note of notes">
          <mat-icon mat-list-icon>note</mat-icon>
          <div mat-line>{{note.name}}</div>
          <div mat-line> {{note.updated | date}} </div>
        </mat-list-option>
      </mat-selection-list>
      <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Agregar</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Cambiar Nombre</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Borrar</span>
        </button>
      </mat-menu>
  
      <div class="speed-dial-wrapper">
        <!-- Fab -->
        <button mat-fab
            [@preventInitialAnimation]
            [satPopoverAnchorFor]="dial"
            (click)="dial.toggle()">
          <mat-icon [@spinInOut]="'in'" *ngIf="dial.isOpen()">close</mat-icon>
          <mat-icon [@spinInOut]="'in'" *ngIf="!dial.isOpen()">edit</mat-icon>
        </button>
        <!-- Actions -->
        <sat-popover #dial verticalAlign="above">
          <div class="dial">
            <ng-container *ngFor="let a of actions">
              <button mat-mini-fab
                  color="primary"
                  [satPopoverAnchorFor]="tooltip"
                  (mouseenter)="tooltip.open()"
                  (mouseleave)="tooltip.close()"
                  (click)="dial.close()">
                <mat-icon>{{a.icon}}</mat-icon>
              </button>
              <sat-popover #tooltip horizontalAlign="before">
                <div class="tooltip mat-body-1">
                  {{a.name}}
                </div>
              </sat-popover>
            </ng-container>
          </div>
        </sat-popover>
      </div>
      
    </div>

  
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="example-footer">Footer</mat-toolbar>
